<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>
<body>
<div class="container">
  <div class="form-group">
    <h1>Currency Exchange</h1>
    <div class="form-group">
      <input id="amount" type="text">
      <br>
      <label for="currency">Exchange to</label>
      <br>
      <select name="currency" id="currency" class="form-control">
        <option value='RUB'>Russian Ruble (RUB)</option>
        <option value="IDR">Indonesian Rupiah (IDR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
      </select>
      <div id="rates"></div>
      <div id="resultInUsd"></div>
      <button class="btn btn-dark" id="submit">Exchange</button>
      <br>
      <label for="currency2">Exchange from</label>
      <select name="currency2" id="currency2" class="form-control">
        <option value='RUB'>Russian Ruble (RUB)</option>
        <option value="IDR">Indonesian Rupiah (IDR)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="MXN">Mexican Peso (MXN)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
      </select>
      <div id="lastUpdate"></div>
      <div id="conversion"></div>
      <div id="error"></div>
    </div>
  </div>
</div>
</body>
</html>
